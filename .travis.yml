language: node_js
sudo: true
dist: trusty

node_js:
  - '5.6.0'

branches:
  only:
  - master

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - echo "machine github.com\n   login ${github_email}\n   password ${github_token}" > ~/.netrc

after_success:
  # Send coverage data to Coveralls
  - cat ./coverage/coverage.lcov | ./node_modules/coveralls/bin/coveralls.js
  # deploy to github pages if build succeeds
  - git status; npm run deploy-gh-pages

after_script: