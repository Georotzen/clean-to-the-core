<div class="content">
  <template ngFor let-item [ngForOf]="filterItems | remap:map">
    <div class="left" [ngClass]="{search: item.type === 'search'}">
      <app-select *ngIf="item.type === 'select'" (update)="onSelectUpdate(item.name, $event)" [category]="item.name" [options]="item.options" class="left item"></app-select>
      <app-input *ngIf="item.type === 'search'" (update)="filterValues['search'] = $event; onUpdate()" special="search" label="Search recipes" class="item"></app-input>
    </div>
  </template>
  
  <a class="right item" aria-label="Instagram social media external link" href="https://www.instagram.com/cleantothecore/" target="_blank">
    <app-icon-instagram></app-icon-instagram>
  </a>
  <a class="right item" aria-label="Facebook social media external link" href="https://www.facebook.com/Clean-to-the-Core-456459467870666/" target="_blank">
    <app-icon-facebook></app-icon-facebook>
  </a>
  <a class="right item" aria-label="Pinterest social media external link" href="https://www.pinterest.com/janesmith0711/" target="_blank">
    <app-icon-pinterest></app-icon-pinterest>
  </a>
</div>
