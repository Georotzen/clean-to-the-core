<div class="fixed-content" appWatchHeight (heightChange)="fixedHeight = $event">
  <app-image-cover [src]="mocks.img" class="primary-image"></app-image-cover>
  <header class="header">
    <h1 class="title">Pork Belly Slices AKA Bacon</h1>
    <div class="blurb">Old school bacon, before packaging came along. <a href="#" appAxFocus01Fix>View Recipe</a></div>
    <app-labels [labels]="mocks.labels"></app-labels>
  </header>
</div>
<div class="home-content" [style.margin-top]="fixedHeight + 'px'">
  <app-sticky-scroll #stickyScroll [stickyOffset]="fixedHeight">
    <app-filter (time)="stamp = $event" (update)="filterValues = $event" (drawerEvent)="stickyScroll.manualHeightCheck()" [filterOptions]="apiService.filterOptions | async"></app-filter>  
  </app-sticky-scroll>
  <div class="info-bar">
    <div></div>
    <h1>Let's get cookin'</h1>
    <div class="social-media">social media</div>
  </div>
  <div class="recipes">
    <app-recipe-ad *ngFor="let recipe of apiService.recipes | async | filter:stamp:filterValues:filteredMeta; let i = index" [recipe]="recipe" [routerLink]="['/recipe', recipe.slug]" [arrowColor]="getColor(i)"></app-recipe-ad>
    <div *ngIf="(apiService.recipes | async) !== undefined && filteredMeta?.count === 0" class="no-results">
        No matches for {{filteredMeta.query}}
    </div>
  </div>
</div>
