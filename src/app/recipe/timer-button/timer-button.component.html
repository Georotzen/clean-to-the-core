<template [ngIf]="timerService.running && (slug !== timerService.slug || id !== timerService.id)">{{time}}</template><template [ngIf]="!timerService.running || (slug === timerService.slug && id === timerService.id)">
  <app-button-clear (click)="timerService.toggleTimer(timerObj, title, slug, id)" [style.color]="timerService.running ? 'black' : null">
    {{time}} <span *ngIf="timerService.running" class="stop">stop </span><app-icon-time [style.fill]="timerService.running ? 'red' : null"></app-icon-time>
  </app-button-clear>
</template>
